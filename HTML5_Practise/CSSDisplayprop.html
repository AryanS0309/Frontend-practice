<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <style>
        #div1{
            display: block;
            background-color: lightblue;
            margin-bottom: 20px;
        }

        #span1{
            display: inline;
            background-color: lightgreen;
        }

        #span2{
            display: inline-block;
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <div id="div1">This is div section</div>
    <span id="span1">This is span element 1</span>
    <span id="span2">This is span element 2</span>

</body>
</html>
