<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t = 7;
        var e = 5;
        function basic(){
            if(t>e){
                var score = 20;
                console.log(score);
            }
        }
        basic();
        let d = 40;
        d = 60;
        console.log(d);
        
        //Hoisting - before execution allocate memory for variable and function
        
        x = 5;
        console.log(x);
        var x;

        //hoisting allowed in var
        y = 80;
        console.log(y);
        var y;
    </script>
</body>
</html>
