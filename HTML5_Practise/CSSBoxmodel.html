<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        #div1{
            width: 300px;
            height: 200px;
            padding: 30px 30px 30px 30px;
            margin: 25px 25px 35px 45px;
            border-width: 7px 9px 11px 13px;
            border-style: solid double dashed groove;
            border-color: red green blue black;
            background-color: lightyellow;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <div id="div1">CSS Box Model</div>
</body>
</html>
